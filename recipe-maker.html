<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Coffee Name</label>
    <input type="text" id="name"/><br>
    <label for="name">Water Quantity</label>
    <input type="text" id="water-qty"/><br>
    <label for="name">Water Temperature</label>
    <input type="text" id="water-temp"/><br>
    <label for="bean-type">Select Bean Type:</label>
    <select name="bean-type" id="bean-type">
        <option value="peruvian">Peruvian</option>
        <option value="colombian">Colombian</option>
        <option value="kona">Kona</option>
        <option value="mexican">Mexican</option>
    </select><br>
    <label for="name">Bean Quantity</label>
    <input type="text" id="beans-qty"/><br>
    <label for="grind-type">Select Grind Type:</label>
    <select name="grind-type" id="grind-type">
        <option value="extra-fine">Extra-fine</option>
        <option value="fine">Fine</option>
        <option value="medium">Medium</option>
        <option value="coarse">Coarse</option>
    </select><br>
    <label for="name">Coffee Description</label>
    <input type="text" id="description"/>
    <script src="./recipe-maker.js"></script>     
</body>
</html>
